valueTitle: Nos Valeurs
valueSubtitle: Pourquoi nous faisons cela
valueDesc: Notre mission est de donner aux communautés et aux entreprises les
  moyens d'agir en favorisant des solutions innovantes qui favorisent une
  croissance durable. Nous nous engageons à créer une valeur exceptionnelle
  grâce à des investissements et des partenariats stratégiques, en veillant à ce
  que nos projets reflètent l'intégrité et la responsabilité sociale. En tirant
  parti des connaissances locales, nous créons des environnements propices à la
  prospérité et améliorons la situation de toutes les parties prenantes.
